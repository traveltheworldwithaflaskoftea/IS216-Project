<html lang="en">
<head>

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <!-- API DOG NAME -->
    <title>Paris</title>
</head>
<body>
    <!-- This is the top navigation bar -->
      <a href='#home'>Home</a>
      <a href='#profile'>Profile</a>
      <a href='#appointments'>Appointments</a>
      <a href='#wishlist'>Wishlist</a>
      <br>
      
    <!-- API DOG Name-->
    <h1> Paris </h1>
    
    <!-- Images for Carousel
      <img src='images/golden1.jpg'>
      <img src='images/golden2.jpg'>
      <img src='images/golden3.jpg'>
    --> 

      <!-- Carousel Code -->
      <div id="carousel">
        <div class="rows">
            <div class="carousel-container col-xs-12">

                <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    <!-- The Slideshow -->
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img id="image1" src="images/golden1.jpg" alt="golden1">
                        </div>

                        <div class="carousel-item">
                            <img id="image2" src="images/golden2.jpg" alt="golden2">
                        </div>

                        <div class="carousel-item">
                            <img id="image3" src="images/golden3.jpg" alt="golden3">
                        </div>

                    </div>


                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            
            </div> 
        </div> 
    </div> 


    <!-- Details of pet-->
    <div class='petdetail'>
        <p> 
            <ul>
                <li>Age: 12</li>
                <li> Gender: Female</li>
                <li> Breed: Golden Retriever</li>
                <li> Location: Sunshine Pets </li>
                <li>Description: Funny quirky ball of sunshine!</li>
                <li>Health: Microchipped & Vaccinated</li>
            </ul>        
        </p>
    </div>
    <div class='buttonsdiv'>
        <!-- Wishlist Button-->
        <button id='wishlistbutton' name='wishlistbutton'>üòç Wishlist </button>
        <br>
        <!-- Share button-->
        <button id='sharebutton' name='sharebutton'>üì© Share</button>
    </div>

    <!-- Footer -->
    <footer id="main-footer" >
        <p>Copyright &copy; ForeverHome</p>
    </footer>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
