<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <h2>Reset Password</h2>
    <div class="panel">
      
      
        <form action="" method="post" class="inputs">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
          <br><br>

          <div class="inputs__item">
            <label for="new-password" class="inputs__label"><b>New password</b></label>
            <input type="password" placeholder="Enter New Password" class="inputs__input" id="previous-password"/>
          </div>
          <br>
          <div class="inputs__item inputs__item--new">
            <label for="repeat-password" class="inputs__label"><b>Repeat password</b></label>
            <input type="password" placeholder="Repeat Password" class="inputs__input" id="new-password"/>
          </div>
          <br>
          <div class="inputs__item inputs__item--cta">
            <input type="submit" class="btn" value="RESET" />
          </div>
          <br>
        </form>
      </div>

    <!-- Footer -->
    <footer id="main-footer">
        <p>Copyright &copy; ForeverHome</p>
    </footer>
</body>
</html>
